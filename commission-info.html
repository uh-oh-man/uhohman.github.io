<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Information</title>
    <link rel="icon" href="Resources/Fav Icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('Resources/Background.png') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px 0;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1, h2 {
            margin: 0 0 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5em;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background: #006cd5; /* Darker blue color */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0057b3; /* Darker blue on hover */
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Commission Information</h1>
            <p>This page is a work in progress. Please return to the main website.</p>
            <div class="footer">
                <a href="Main Webpage.html" class="button">Back to Main Website</a>
            </div>
        </div>
    </div>
</body>
</html>
