<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore the Metaverse - Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    
    header {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 15px;
      display: flex; /* Arranges elements horizontally */
      justify-content: space-between; /* Spreads elements horizontally */
    }
    
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    
    header a {
      color: white;
      text-decoration: none; /* Removes underline from link */
    }
    
    .main-content {
      display: flex;
      flex-wrap: wrap; /* Allows video boxes to wrap to next line */
      margin-top: 20px;
    }
    
    .video-box {
      width: 30%; /* Adjust width as needed */
      margin: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      padding: 10px;
    }
    
    .video-box img {
      width: 100%;
      border-radius: 5px;
    }
    
    .video-box p {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore the Metaverse</h1>
    <a href="index.html">Go Back</a>
  </header>
  <main class="main-content">
    <div class="video-box">
      <img src="resources/video-thumbnail-1.jpg" alt="Video 1 Thumbnail">
      <p>Exploring Virtual Worlds</p>
    </div>
    <div class="video-box">
      <img src="resources/video-thumbnail-2.jpg" alt="Video 2 Thumbnail">
      <p>Creating Avatars</p>
    </div>
    <div class="video-box">
      <img src="resources/video-thumbnail-3.jpg" alt="Video 3 Thumbnail">
      <p>Socializing in VR</p>
    </div>
    </main>
</body>
</html>
