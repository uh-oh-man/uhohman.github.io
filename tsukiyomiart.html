<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsukiyomi's Commissions</title>
    <link rel="icon" href="Resources/Fav Icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('Resources/BackgroundFears.png') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.4);
            padding: 50px 0;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1, h2 {
            margin: 0 0 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5em;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background: #006cd5; /* Darker blue color */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0057b3; /* Darker blue on hover */
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #aaa;
        }
        .top-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 40px); /* Adjust width to leave space for scrollbar */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: static;
            top: 0;
            left: 0;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(99, 99, 99, 0.8); /* Updated color */
            transition: background 0.3s, color 0.3s;
        }
        .top-bar a:hover {
            background: rgba(99, 99, 99, 1); /* Solid color on hover */
            color: #fff;
        }
    </style>
</head>



<body>
    <div class="top-bar">
        <a href="index.html">Main Page</a>
        <div style="margin-right: 20px;"> <!-- Added margin-right to move buttons away from scrollbar -->
            <a href="Commission-info.html">Commission Page</a>
            <a href="TOS.html">TOS</a>
        </div>
    </div>
    <div class="overlay">
        <div class="container">
            <h1>Tsukiyomi's commissions</h1>
            <p>This page is a work in progress.</p>
            <div class="footer">
                <a href="Tsukiyomi.html" class="button">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
